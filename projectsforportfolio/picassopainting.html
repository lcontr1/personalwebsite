<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="picassopainting.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Artwork</title>
  </head>
  <body>
    <div class="shapes">
      <div class="TopRectangles">
        <div class="rectangle1"></div>
        <div class="rectangle2"></div>
        <div class="rectangle3"></div>
      </div>
      <div class="rectangle4"></div>
      <div class="rectangle5"></div>
      <div class="circles">
        <div id="pinks" class="pinkcircle2"></div>
        <div id="pinks" class="pinkcircle3"></div>
        <div id="yellows" class="yellowcircle2"></div>
        <div id="yellows" class="yellowcircle1"></div>

        <div id="pinks" class="pinkcircle1"></div>

        <div id="pinks" class="pinkcircle4"></div>
      </div>
      <div class="triangles">
        <div class="triangle1"></div>
        <div id="overlap" class="triangle2"></div>
      </div>
    </div>
    <!--shoutout to @alvaromontoro on codepen for this little guy-->
    <div class="canvas">
      <div class="hair-back"></div>
      <div class="ear-back"></div>
      <div class="arm arm-back"></div>
      <div class="body"></div>
      <div class="neck"></div>
      <div class="arm"></div>
      <div class="face">
        <div class="hair-side"></div>
        <div class="hair-top"></div>
        <div class="ear"></div>
        <div class="mouth"></div>
        <div class="nose"></div>
        <div class="eyebrow"></div>
        <div class="eyebrow"></div>
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
    </div>
    <!--@alvaromontoro on codepen ended-->

    <form action="https://www.google.com">
      <h3>Purchase Artwork</h3>
      <label for="name">Name</label>
      <input type="text" name="name" /><br />
      <label for="email">Email</label>
      <input type="email" name="email" />
      <br />
      <input type="submit" value="Submit" style="margin-top: 20px" />
    </form>
  </body>
</html>
